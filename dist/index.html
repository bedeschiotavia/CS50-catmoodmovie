<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" defer>
    <title>CatMoodMovie</title>
</head>
<body>
    <header>
        <img class="logo" src="img/logocatmoodmovie.png" alt="catmoodmovie logo">
            
    </header>

    <div class="select-section other-class-3" id="top">
        <div class="text-row">
            <h1><span>On a cat scale, what's your mood for a movie today?</span></h1>
        </div>
        <div class="btn-row">
            <button class="mood-btn mood-btn--blue" data-genre="35" data-genre-exclude="99|27|10752|18" data-keyword=""><img src="img/cat-1-happy.png" alt="Happy cat"></button>
            <button class="mood-btn mood-btn--yellow" data-genre="27,53" data-genre-exclude="28" data-keyword=""><img src="img/cat-2-scary.png" alt="Scary cat"></button>
            <button class="mood-btn mood-btn--pink" data-genre="" data-genre-exclude="16, 10751, 28" data-keyword="15479 | 236197 | 228964"><img src="img/cat-3-fabulous.png" alt="Fabulous cat"></button>
            <button class="mood-btn mood-btn--green" data-genre="10751" data-genre-exclude="16" data-keyword=""><img src="img/cat-4-lazy.png" alt="Lazy cat"></button>
            <button class="mood-btn mood-btn--pink" data-genre="10749" data-genre-exclude="16 | 10751" data-keyword="9673"><img src="img/cat-5-romantic.png" alt="Romantic - two cats in love"></button>
            <button class="mood-btn mood-btn--green" data-genre="" data-genre-exclude="16" data-keyword="1701"><img src="img/cat-6-hero.png" alt="Hero cat"></button>
            <button class="mood-btn mood-btn--blue" data-genre="80, 28" data-genre-exclude="" data-keyword=""><img src="img/cat-7-bad-cat.png" alt="Bad cat"></button>
            <button class="mood-btn mood-btn--yellow" data-genre="99" data-genre-exclude="16| 28| 10751 | 10749" data-keyword=""><img src="img/cat-8-smart.png" alt="Smart cat"></button>
            <button class="mood-btn mood-btn--green" data-genre="18" data-genre-exclude="16 | 28 | 27 | 35" data-keyword=""><img src="img/cat-9-lonely.png" alt="Lonely cat"></button>
            <button class="mood-btn mood-btn--yellow" data-genre="" data-genre-exclude="28 | 18 | 27" data-keyword="207317"><img src="img/cat-10-holidays.png" alt="Christmas cat"></button>
            <button class="mood-btn mood-btn--pink" data-genre="" data-genre-exclude="28 | 18 | 27 | 16" data-keyword="9713"><img src="img/cat-11-besties.png" alt="Besties dog and cat"></button>
            <button class="mood-btn mood-btn--blue" data-genre="16 | 10751" data-genre-exclude="" data-keyword=""><img src="img/cat-12-kidsh.png" alt="Kitty cat"></button>
        </div>
    </div>

    <main id="main">
    </main>
